name: Build and Deploy to AKS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_NEW }}

      - name: Build and push Docker image
        env:
          ACR_NAME: ${{ secrets.ACR_ENDPOINT }}
        run: |
          docker build -t $ACR_NAME/python-new:${{ github.sha }} .
          docker login $ACR_NAME -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD_SECRET }}
          docker push $ACR_NAME/python-new:${{ github.sha }}
      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: RG-DISCOVERDOLLAR
          cluster-name: '${{ secrets.AKS_CLUSTER_NAME }}'
      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3
      - name: Deploy to AKS
        id: deploy-aks
        uses: Azure/k8s-deploy@v4
        with:
          namespace: 'python'
          manifests: |
             azure-aks.yaml
          images: '${{ secrets.ACR_ENDPOINT }}/python-new:${{ github.sha }}'
          pull-images: false 
